<nav class="fixed bg-blue-900 w-full z-50	">
    <div class=" border-b	 border-gray-400	 mx-0  px-2 sm:px-6  ">
      <div class=" grid grid-cols-2 h-16 items-center justify-between 	">

        <div class=" text-base md:text-xl font-bold text-white self-center">
            Amazon Reviews Dashboard
        </div>
       
        <div class=" inset-y-0 right-0  justify-self-end items-center ">
            
          <!-- Mobile menu button-->
          <button *ngIf="isAdmin" (click)="onClickedMenu()" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-white hover:bg-[#FFFB22D] hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            

            <svg *ngIf="isAdmin && !pressedSideBar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M3.792 2.938A49.069 49.069 0 0112 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 011.541 1.836v1.044a3 3 0 01-.879 2.121l-6.182 6.182a1.5 1.5 0 00-.439 1.061v2.927a3 3 0 01-1.658 2.684l-1.757.878A.75.75 0 019.75 21v-5.818a1.5 1.5 0 00-.44-1.06L3.13 7.938a3 3 0 01-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836z" clip-rule="evenodd" />
              </svg>
              
              
           
            <svg *ngIf="isAdmin && pressedSideBar"  class=" h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          
          <div *ngIf="isAdmin && pressedSideBar" class=" bg-blue-900 absolute right-0 z-auto mt-3 w-1/3 sm:w-1/4 md:w-1/5 h-screen origin-top-right  shadow-lg ring-1 ring-white ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">

            <form class="" [formGroup]="postulanteForm">

                <div class="grid grid-cols-1 mt-5 px-6">
    
                    <div class=" grid grid-cols-1  ">
                        <label class= "text-sm text-white md:text-base lg:text-lg col-span-1 " for="RUCCedula">Rango Fecha: </label>
                                              
                        <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event) "  formControlName="rangeDate"></nz-range-picker>

                    
                    
                    </div>
                    
                    <div class=" grid grid-cols-1  mt-3">
                        <label class= "text-sm text-white md:text-base lg:text-lg col-span-1  " for="movieCode">Código de Película: </label>
                        <input placeholder="Código de Película" class="  rounded  text-gray-900 " id="movieCode" type="text" formControlName="movieCode">
                    </div>
        
                    <div class=" grid grid-cols-1  mt-3  ">
                        <label class= "text-sm text-white md:text-base lg:text-lg col-span-1 " for="userName">Nombre de Usuario: </label>
                        <input placeholder="Nombre de Usuario" class="  rounded  text-gray-900 " id="userName" type="text" formControlName="userName">
                    </div>
        
                    
    
                    
                </div>
    
                
                
              
                
    
                <div class="grid grid-cols-1 mt-7 ml-6">
    
    
                    <button  class="mt-5 col-span-2 md:text-sm text-white lg:text-base justify-self-center md:justify-self-start
                    h-10 lg:h-16  w-24   focus:outline-none text-white bg-amber-600	
                   hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 rounded-lg "
                    (click)="getReviews()"
                    type="submit" [disabled]="!postulanteForm.valid">Enviar
                   </button>
                </div>
                
    
    
    
    
                
                
              </form>
          </div>
        </div>
        
        
      </div>
    </div>
  
    
  </nav>
